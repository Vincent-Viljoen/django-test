{% load static %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<title>My Form</title>
<body>
    <h1>Lauren du Toit Dietitian's</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<!-- <label for="gender">Gender:</label>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
		</select> -->

		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="5" required></textarea>

		<label for="medicalaid">Medical Aid:</label>
		<input type="text" id="medicalaid" name="medicalaid" required>

		<label for="medicalaidnumber">Medical Aid Number:</label>
		<input type="text" id="medicalaidnumber" name="medicalaidnumber" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
